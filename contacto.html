  <!-- Formulario -->
  <section class="formulario-agendamiento" id="contacto">
    <div class="imagen">
      <img src="Chicaa.png" alt="Mujer con maquillaje natural y hojas"/>
    </div>

    <div class="formulario">
      <h2>Formulario de Agendamiento</h2>
      <p>¡Solicita tu cita y descubre el tratamiento ideal para ti!</p>

      <form action="#" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required />

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required />

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required />

        <label for="tratamiento">Selecciona tu tratamiento:</label>
        <div class="select-wrapper">
        <select id="tratamiento" name="tratamiento" required>
          <option value="">Selecciona una opción</option>
          <option value="reconstruccion">Armonización facial</option>
          <option value="reconstruccion">Toxina botulínica</option>
          <option value="reconstruccion">Ácido hialurónico</option>
          <option value="reconstruccion">Hilos tensores</option>
          <option value="reconstruccion">Plasma rico en plaquetas</option>
          <option value="reconstruccion">Mesoterapia capilar</option>
          <option value="reconstruccion">Micropigmentación y microblading/option>
          <option value="reconstruccion">Camuflaje de cicatrices</option>
          <option value="reconstruccion">Reconstrucción de areolas</option>
        </select>
      </div>
        <label for="mensaje">Mensaje adicional:</label>
        <input type="text" id="mensaje" name="mensaje" />
      <div class="contenedor-boton">
        <button type="submit">Enviar</button>
      </div>
      </form>
    </div>
  </section>
